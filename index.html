<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Portfolio</title>
  </head>
  <body class="dark">
      <header class="header">
        <div class="switches">
          <div id="toggle-theme" class="toggle-theme">
            <img 
            id="toggle-icon" 
            src="assets/icons/moon.svg" 
            alt="icon theme" 
            class="toggle-theme_icon">
            <p id="toggle-text" class="toggle-theme_text">Dark Mode</p>
          </div>
        </div>
        <div id="toggle-colors" class="colors"></div>
        <div class="colors_items colors_items--blue"></div>
        <div class="colors_items colors_items--green"></div>
        <div class="colors_items colors_items--purple"></div>
        <div class="colors_items colors_items--orange"></div>
      </header>
    <script src="js/scripts.js"></script>
  </body>
</html>
